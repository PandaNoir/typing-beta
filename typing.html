<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="ウェブタイピングソフトです。柔軟な入力が可能です。">
    <meta name="keywords" content="Panda noir,htmlツール集,javascriptツール集,webツール,html,javascript,タイピングソフト,ウェブソフト,ウェブアプリ">
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link href='../css/inuit.css' rel='stylesheet' type='text/css'>
    <title>Typing beta</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="bower_components/immutable/dist/immutable.min.js"></script>
    <script src="function.js"></script>
    <script src="typing.js"></script>
    <style>@font-face{font-family:'tenderness';src:url('../css/tenderness-webfont.eot');src:url('../css/tenderness-webfont.woff') format('woff'),url('../css/tenderness-webfont.ttf') format('truetype'),url('../css/tenderness-webfont.svg#tendernessregular') format('svg')}header{color:#000;font-family:'Share Tech Mono',sans-serif;background:#ccc;border:1px solid #999;padding:4px;border-radius:2px;box-shadow:1px 1px 0 rgba(255,255,255,.2) inset}.red{color:red;border-bottom:1px solid red}.TheYukari .red{color:#b00;border-bottom:1px solid #b00}#board{width:460px;margin:0 auto}#kanji,#hiragana{border-bottom:0}.block-list li{text-shadow:1px 1px 0 #fff,1px -1px 0 #fff,-1px 1px 0 #fff,-1px -1px 0 #fff}#roman{user-select:none;-webkit-user-select:none;-o-user-select:none;-ms-user-select:none;position:relative}#roman.closed{height:0;padding:0}#roman div{display:inline-block}#roman.closed div{display:none}#close{position:absolute;height:24px;right:0;color:#999;cursor:pointer}#roman.closed #close{top:-36px;display:inline-block}.TheYukari header{background:#333;color:#ccc;border:1px solid #ccc}.TheYukari .block-list li{text-shadow:1px 1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,-1px -1px 0 #000}.TheYukari{background:#000 url(./moon.png) center no-repeat;color:#fff}nav {font-family:"tenderness"}</style>
  </head>
  <body>
    <header class="cf">
      <h1 id="logo" class="float--left">Typing beta</h1>
      <nav class="float--right">
        <ul class="nav">
          <li>Home</li>
          <li><a href="help.html">Help</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <ul id="board" class="block-list">
      <li id="kanji">Loading...</li>
      <li id="hiragana"><br></li>
      <li id="roman"><br></li>
      <li id="miss">ミス:0</li>
      <li id="collect">打鍵数:0</li>
      <li id="typingSpeed">回/秒</li>
    </ul>
  </body>
</html>
